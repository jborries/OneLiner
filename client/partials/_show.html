<div ng-init = "showCustomer()" >

    <p>Last Name: {{customer.last_name}}</p>
    <p>Birthday: {{customer.birthday | date: "MMM. dd, yyyy"}}</p>
    <p>Created On: {{customer.created_at | date: "MMM. dd, yyyy"}}</p>
</div>

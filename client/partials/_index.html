    <div class="row">

      <table class="table table-hover customer">
        <thead>
          <tr>
            <th>Name</th>
            <th>Show</th>
            <th>Update</th>
            <th>Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='customer in customers'>
            <td>{{customer.first_name}} {{customer.last_name}}</td>
            <td><a ng-href="#!/show/{{customer._id}}">Show</a></td>
            <td><a ng-href="#!/edit/{{customer._id}}">Edit</a></td>
            <td><button class='btn btn-danger' ng-click="deleteCustomer(customer._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href = "#!/new"><h4>Add Friends</h4></a>

    <div class="row">

      <table class="table table-hover customer">
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Asset Project</th>
            <th>Asset Details</th>
            <th>Update Asset</th>
            <th>Delete Asset</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='customer in customers'>
            <td>{{customer.first_name}}</td>
            <td>{{customer.last_name}}</td>
            <td><a ng-href="#!/show/{{customer._id}}">Details</a></td>
            <td><a ng-href="#!/edit/{{customer._id}}">Edit</a></td>
            <td><button class='btn btn-danger' ng-click="deleteCustomer(customer._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href = "#!/new"><h4>Add New Asset</h4></a>
